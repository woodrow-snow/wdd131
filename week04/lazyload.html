<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading | WDD131</title>
    <meta name="Author" content="Woodrow J. Snow">
    <meta name="Description" content="Meant to pratice working on lazy loading for images">

    <!-- linking css and javascript -->
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazy Loading</h1>
        <img src="images/walking-kiss.webp" alt="man and women kissing as they walk", loading="lazy">
        <img src="images/fence.webp" alt="man and women leaning next to fence gazing at each other", loading="lazy">
        <img src="images/temple-dip.webp" alt="woman being dipped by man in front of building", loading="lazy">
        <img src="images/embrace.webp" alt="man and woman embracing infront of building", loading="lazy">
        <img src="images/arch.webp" alt="man and woman standing under arch", loading="lazy">
        <img src="images/lift.webp" alt="man holding woman infront of building", loading="lazy">
    </main>
